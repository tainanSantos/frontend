<div class="historico_container">
  <p class="historico_container__title">Ranking dos jogadores</p>
  <mat-selection-list #shoes [multiple]="false">
    <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe" class="historico_container__option">
      {{shoe}}
    </mat-list-option>
  </mat-selection-list>
</div>
